name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your node version

      - name: Install dependencies
        run: npm install

      - name: Set MongoDB URI
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}  # Use the secret in your workflow
        run: |
          echo "MONGODB_URI=${MONGODB_URI}" >> $GITHUB_ENV

      - name: Run tests
        run: npm test
