name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up MongoDB
        uses: supercharge/mongodb-github-action@v1.10.0
        with:
          mongodb-version: 'latest'  # or specify a version
          mongodb-replica-set: ''     # Leave empty if not needed
          mongodb-port: 27017
          mongodb-db: 'mydatabase'   # Optional, if needed
          mongodb-username: ''        # Optional, if needed
          mongodb-password: ''        # Optional, if needed

      - name: Add MongoDB APT repository
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu $(lsb_release -cs) mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update

      - name: Install MongoDB CLI tools
        run: |
          sudo apt-get install -y mongodb-org-shell

      - name: Verify MongoDB is running
        run: |
          mongo --host localhost --port 27017 --eval 'db.stats()'

      - name: Run tests
        run: |
          # Replace with your test commands
          npm test
