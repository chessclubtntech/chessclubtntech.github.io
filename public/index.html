<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Club</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #4f2984;
    }
    .form-container {
      padding: 20px;
      border-radius: 8px;
      background: #444; /* Dark background for forms */
    }
    .loginbtn, .registerbtn {
      margin-top: 10px;
    }
    .message {
      margin-top: 10px;
      color: white;
    }
    .forgot-password {
      margin-top: 10px;
      color: #ffffff;
      text-align: center;
    }
    .forgot-password a {
      color: #ffffff;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <!-- Login Form -->
      <div class="col-md-6 col-lg-4">
        <div class="form-container">
          <h2 class="h2-title">Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary loginbtn">Login</button>
            <div id="loginMessage" class="message"></div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>            
            <div class="forgot-password">
              <a href="https://discord.gg/NbVBxWmzgx">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Register Form -->
      <div class="col-md-6 col-lg-4">
        <div class="form-container">
          <h2 class="h2-title">Register</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input type="text" class="form-control" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input type="email" class="form-control" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" id="registerPassword" name="password" required>
            </div>
            <div class="form-group">
              <label for="registerSchool">School</label>
              <input type="text" class="form-control" id="registerSchool" name="school" required>
            </div>
            <button type="submit" class="btn btn-primary registerbtn">Register</button>
            <div id="registerMessage" class="message"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      // Login Form Submission
      $('#loginForm').submit(function(event) {
        event.preventDefault();
        const formData = $(this).serialize();
        $.ajax({
          type: "POST",
          url: "https://chessclubtntech.netlify.app/.netlify/functions/loginUser", // Adjust to your Netlify function URL
          data: JSON.stringify(formData),
          contentType: "application/json",
          success: function(response) {
            $('#loginMessage').text('Login successful: ' + response.message);
            $('#loginForm')[0].reset();
          },
          error: function(xhr, status, error) {
            $('#loginMessage').text('Login failed: ' + xhr.responseJSON.message);
          }
        });
      });

      // Register Form Submission
      $('#registerForm').submit(function(event) {
        event.preventDefault();
        const formData = {
          username: $('#registerUsername').val(),
          email: $('#registerEmail').val(),
          password: $('#registerPassword').val(),
          school: $('#registerSchool').val()
        };
        $.ajax({
          type: "POST",
          url: "https://chessclubtntech.netlify.app/.netlify/functions/registerUser", // Adjust to your Netlify function URL
          data: JSON.stringify(formData),
          contentType: "application/json",
          success: function(response) {
            $('#registerMessage').text('Registration successful: ' + response.message);
            $('#registerForm')[0].reset();
          },
          error: function(xhr, status, error) {
            $('#registerMessage').text('Registration failed: ' + xhr.responseJSON.message);
          }
        });
      });
    });
  </script>
</body>
</html>
