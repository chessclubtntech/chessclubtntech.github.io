<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Club</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <h1 class = "leaderboard-h1">Welcome</h1>
    <form id="loginForm">
      <div class="login-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="login-control" id="loginEmail" name="email" required>
      </div>
      <div class="login-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="login-control" id="loginPassword" name="password" required>
      </div>
      <button type="submit" class="loginbtn">Login</button>
    </form>
    <div id="loginMessage"></div>

    <hr>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js"></script>
  <script>
    // Fetch selected background image from localStorage
    const selectedBackground = localStorage.getItem('backgroundImage');
    // Set the selected background as the body background
    if (selectedBackground) {
      document.body.style.backgroundImage = `url(${selectedBackground})`;
    }
  </script>
</body>
</html>
