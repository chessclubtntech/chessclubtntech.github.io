<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional: Ensure the iframe fills the viewport */
    .pdf-viewer {
      width: 200%;
      height: 100%; /* Adjust height as needed */
      border: none;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      height: 100%;
      background-color: #333; /* Dark container background color */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker box shadow */
      padding: 20px;
    }
    .home-button-leaderboard {
      position: relative;
      right: 10px;
    }
    @media (max-width: 768px) {
      .home-button-leaderboard {
        position: relative;
        right: 110px;
      }
    }
    .mobile-message {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #f44336;
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Page Content -->
    <ul class="navigation-links">
      <li class="home-button-leaderboard"><a href="main.html"><i class="fas fa-home"></i></a></li>
    </ul>
    <!-- PDF Viewer -->
    <iframe class="pdf-viewer" src="assets/Fall 2024 Club Schedule.pdf" title="Club Schedule"></iframe>
  </div>
  
  <!-- Mobile message container -->
  <div class="mobile-message" id="mobileMessage">
    This page is best viewed on a desktop. <br> Click <a href="assets/Fall 2024 Club Schedule.pdf" style="color: yellow;">here</a> to view the schedule directly.
  </div>

  <script>
    // Function to detect if the user is on a mobile device
    function checkDeviceAndDisplayMessage() {
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        // Hide the PDF viewer and container
        document.querySelector('.container').style.display = 'none';
        // Show the mobile message
        document.getElementById('mobileMessage').style.display = 'block';
      }
    }

    // Fetch selected background image from localStorage
    const selectedBackground = localStorage.getItem('backgroundImage');
    // Set the selected background as the body background
    if (selectedBackground) {
      document.body.style.backgroundImage = `url(${selectedBackground})`;
    }

    // Run the device check function when the DOM content is fully loaded
    document.addEventListener('DOMContentLoaded', checkDeviceAndDisplayMessage);
  </script>
</body>
</html>
