<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional: Ensure the iframe fills the viewport */
    .pdf-viewer {
      width: 200%;
      height: 100%; /* Adjust height as needed */
      border: none;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      height: 100%;
      background-color: #333; /* Dark container background color */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker box shadow */
      padding: 20px;
      margin-top:0;
    }
    .home-button-leaderboard {
      position: relative;
      right: 10px;
    }
    @media (max-width: 768px) {
      .home-button-leaderboard {
        position: relative;
        right: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Page Content -->
    <ul class="navigation-links">
      <li class="home-button-leaderboard"><a href="main.html"><i class="fas fa-home"></i></a></li>
    </ul>
    <!-- PDF Viewer -->
    <iframe class="pdf-viewer" src="assets/Fall 2024 Club Schedule.pdf" title="Club Schedule"></iframe>
  </div>
  <script>
    // Function to detect if the user is on a mobile device
    function redirectIfMobile() {
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        // Redirect to the PDF file if a mobile device is detected
        window.location.href = 'assets/Fall 2024 Club Schedule.pdf';
      }
    }

    // Run the redirect check when the DOM content is fully loaded
    document.addEventListener('DOMContentLoaded', redirectIfMobile);
  </script>
</body>
</html>
