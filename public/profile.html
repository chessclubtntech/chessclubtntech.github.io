<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <style>
    body, html{
      background-color: black;
    }
  </style>
  <div class="container">
    <h1 class="leaderboard-h1">User Profile</h1>
    <ul class="navigation-links">
      <li class="home-button-leaderboard"><a href="main.html"><i class="fas fa-home"></i></a></li>
    </ul>
    <div class="profile-info"> 
      <h2 class = "h2-user">Welcome, <span id="username"></span>!</h2>
      <p style="color:white;">Email: <span id="email"></span></p>
      <p style="color:white;">Number of Games Played: <span id="numGamesPlayed"></span></p>
      <p style="color:white;">Total Tournament Score: <span id="totalTournamentScore"></span></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch user profile data when the page loads
    $(document).ready(function() {
      $.ajax({
        url: '/api/username', // Assuming this endpoint returns the logged-in user's information
        method: 'GET',
        success: function(data) {
          $('#username').text(data.username);
        },
        error: function(err) {
          console.error('Error fetching user profile:', err);
        }
      });

      // Make another AJAX call to fetch additional user profile data
      // Adjust the endpoint and data as per your server implementation
      $.ajax({
        url: '/api/user-profile', // Change this to your endpoint for fetching user profile data
        method: 'GET',
        success: function(data) {
          $('#email').text(data.email);
          $('#numGamesPlayed').text(data.numGamesPlayed);
          $('#totalTournamentScore').text(data.totalTournamentScore);
        },
        error: function(err) {
          console.error('Error fetching user profile:', err);
        }
      });
    });
    // Fetch selected background image from localStorage
    const selectedBackground = localStorage.getItem('backgroundImage');
    // Set the selected background as the body background
    if (selectedBackground) {
      document.body.style.backgroundImage = `url(${selectedBackground})`;
    }
  </script>
</body>
</html>
