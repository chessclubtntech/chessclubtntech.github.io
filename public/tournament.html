<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <style>
    body, html{
      background-color: #4F2984;
      margin-top:50px
    }
    .container{
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker box shadow */
      margin-top:-125px
    }
    .leaderboard-h1{
      text-align: center;
      color: white;
      font-size:48px;
    }
    .submit-container{
      position:relative;
      top:0px;
      right:0px;
    }
    .home-button-leaderboard{
      padding: 15px 30px;
            color: #FFDD00;
            background-color: #FFDD00;
            border: none;
            border-radius: 5px;
            text-align: center;
    }
  </style>
  <!-- Three.js Background Canvas -->
  <div class="background-container">
    <canvas id="backgroundCanvas"></canvas>
  </div>
  <div class="container">
    <h1 class="leaderboard-h1">Tournaments</h1>
    <ul class="navigation-links">
      <li class="home-button-leaderboard"><a href="main.html"><i class="fas fa-home"></i></a></li>
    </ul>
    <div class="user-container">
      <div class="user" id="user1"></div>
        <span id="user1GamesPlayed">0</span> games played
        <br>
        <span id="user1TotalScore">0</span> total score
      <div class="buttons1">
        <button id="winButton1">Win</button>
        <button id="drawButton1">Draw</button>
        <button id="loseButton1">Lose</button>
      </div>
    </div>
    <div class="user-container">
      <div class="user" id="user2"></div>
        <span id="user2GamesPlayed">0</span> games played
        <br>
        <span id="user2TotalScore">0</span> total score
      <div class="buttons2">
        <button id="winButton2">Win</button>
        <button id="drawButton2">Draw</button>
        <button id="loseButton2">Lose</button>
      </div>
    </div>
    <div class="submit-container">
      <button id="submitResult" style="display: none;">Submit Result</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Fetch username data from the server
    fetch('/api/username')
      .then(response => response.json())
      .then(data => {
        const usernameDisplay = document.getElementById('username-display');
        usernameDisplay.textContent = `Welcome, ${data.username}`;
      })
      .catch(error => console.error('Error fetching username data:', error));
  </script>
</body>
</html>
